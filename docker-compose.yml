version: '3.8'

services:

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - "27017:27017"

  reactive-timesheet-app:
    image: reactive-timesheet-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - './:/app'
      - '/app/node_modules'
    ports:
      - "3000:3000"
    stdin_open: true
    command: npm start

